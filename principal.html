<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Proyecto Web 1</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="JS/javaScriptLogin.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.js"></script>


	<script type="text/javascript">		
		comprobarCargarDatos();
		sessionStorage.clear();
		$(document).one(function() {cargarDatos();}); //carga una vez la mini base de datos de la app.
		

		var modal = document.getElementById('id01');
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}
	</script>

</head>
<body>
	<div class="wrap">
		<div class="avatar">
	      <img src="IMAGE/venta.png">
		</div>
			<input id="userName" type="text" placeholder="username" required>
			<div class="bar">
				<i></i>
			</div>
			<input id="fieldPassword" type="password" placeholder="password" required>
			<button id="botonLogin" onclick="check();">Sign in</button>
			<button id="botonRegistrarse" onclick="document.getElementById('id01').style.display='block'">Registrarse</button>
	</div>

	
	<div id="activarModal" class="modal">
		<span onclick="document.getElementById('activarModal').style.display='none'" class="close" title="Close Modal">×</span>
	  	<form class="modal-content animate">
			<div class="container">
				<h3>Activar usuario</h3><br>
		      	<input id="nombreActivar" type="text" placeholder="Username" class="registro" required>
			    <input id="passwordActivar" type="password" placeholder="Password" class="registro" required>

			    <div class="clearfix">
			        <button type="button" onclick="document.getElementById('activarModal').style.display='none'" class="cancelbtn">Cancel</button>
			        <button type="button" onclick="entrar();" class="signupbtn">Activar</button>
		      	</div>
		    </div>
		</form>
	</div>


	<div id="id01" class="modal">
	  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
	  	<form class="modal-content animate">
			<div class="container">
		      	<input id="idRegistro" type="number" placeholder="Enter your ID" class="registro" required>

		      	<input id="nombreRegistro" type="text" placeholder="Enter your name" class="registro" required>
			    
		      	<input id="apellidoRegistro" type="text" placeholder="Enter your last name" class="registro" required>

		      	<input id="edadRegistro" type="number" placeholder="Enter your age" class="registro" required>
			    
			    <input id="emailRegistro" type="text" placeholder="Enter your email" class="registro" required>

			    <input id="direccionRegistro" type="text" placeholder="Enter your address" class="registro" required>

			    <input id="telefonoRegistro" type="number" placeholder="Enter your telephone number" class="registro" required>

			    <input id="numeroTarjetaRegistro" type="number" placeholder="Enter your card number" class="registro" required>

			    <input id="codigoSeguridadRegistro" type="numer" placeholder="Enter your card code" class="registro" required>

			    <input id="vencimientoTarjetaRegistro" type="text" placeholder="Enter your card expiration" class="registro" required>

			    <input id="usernameRegistro" type="text" placeholder="Enter your username" class="registro" required>

			    <input id="passwordRegistro" type="password" placeholder="Enter your Password" class="registro" required>
			    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

			    <div class="clearfix">
			        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			        <button type="submit" onclick="registrar();" class="signupbtn">Sign Up</button>
		      	</div>
		    </div>
		</form>
	</div>

  	<link rel="stylesheet" href="css/estiloLogin.css">
</body>
</html>
